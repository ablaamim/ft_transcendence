version: "3"

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./html:/usr/share/nginx/html
    container_name: nginx
    networks:
      - postgres-network
  
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    container_name: postgres
    networks:
      - postgres-network
    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      - postgres
    container_name: backend
    networks:
      - postgres-network

networks:
  postgres-network:
    driver: bridge
